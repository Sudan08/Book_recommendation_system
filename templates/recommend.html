<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/bootstrap.min.css') }}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <style>
            /* Global Styles */
            body {
                background-color: #f5f5f5;
            }
    
            .navbar {
                background-color: #2fcc5c;
                border: none;
                border-radius: 0;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 5rem;
            }
    
            .navbar-brand {
                color: white;
                font-weight: bold;
                font-size: 24px;
                
            }
            .navbar-nav {
                display: flex;
                justify-content: center; /* Center-align the navbar items */
                align-items: center;
                width: 50%;
            }
    
           
            .navbar-nav li a {
                color: white;
                align-items: center;
                font-family:Arial, Helvetica, sans-serif;
                font-weight: bold;
                font-size: 20px;
            }
    
    
            /* Card Styles */
            .card {
                background-color: white;
                border: none;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s;
                margin-bottom: 20px;
            }
    
            .card:hover {
                transform: translateY(-5px);
            }
    
            .card-img-top {
                max-height: 200px;
                object-fit: cover;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }
    
            .card-body {
                padding: 20px;
            }
    
            .card-title {
                font-size: 16px;
                font-weight: bold;
                margin-bottom: 5px;
            }
    
            .card-author {
                color: #555;
                font-size: 14px;
                margin-bottom: 10px;
            }
    
            .card-info {
                color: #888;
                font-size: 14px;
            }
    
        </style>
    </head>
<body>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand">AI Learners Community</a>
            <ul class="nav flex-row">
                <li class="mx-3"><a class="btn btn-outline-primary" href="/">Home</a></li>
                <li class="mx-3"><a class="btn btn-outline-primary" href="/recommend">Recommend</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" style="font-size: 36px; color: #917681;">Search Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your preferences"><br>
                    <input type="submit" class="btn btn-outline-dark mx-2 w-1/6" value="Get Recommendations">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
                            <div class="card-body">
                                <p class="card-title">{{ i[0] }}</p>
                                <p class="card-author">{{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>

</body>
</html>
