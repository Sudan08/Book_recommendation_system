<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Global Styles */
        body {
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #9DB4C0;
            border: none;
            border-radius: 0;
            margin-bottom: 30px;
            text-align: center;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 24px;
            
        }
        .navbar-nav {
            display: flex;
            justify-content: center; /* Center-align the navbar items */
            align-items: center;
            width: 50%;
        }

       
        .navbar-nav li a {
            color: white;
            align-items: center;
            font-family:Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
        }

        .container {
            margin-top: 30px;
        }

        /* Card Styles */
        .card {
            background-color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-author {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .card-info {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand">AI Learners Community</a>
            <ul class="nav flex-row">
                <li class="mx-3"><a class="btn btn-primary" href="/">Home</a></li>
                <li class="mx-3"><a class="btn btn-primary" href="/recommend">Recommend</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 style="font-size: 48px; color: #222; font-family: 'Playfair Display', serif; font-weight: bold; margin-bottom: 20px;">Discover Exceptional Reads</h1>
                <p style="font-size: 18px; color: #555; font-family: 'Helvetica Neue', sans-serif;">Picked for Your Enjoyment</p>
            </div>
        </div>
        <div class="row gx-3">
            {% for i in range(book_name|length) %}
                    <div class="d-flex card justify-content-around align-items-center flex-row p-3 col-4">
                        <img class="card-img-top object-cover m-6" src="{{ image[i] }}" alt="Book Cover">
                        <div class="d-flex flex-column justify-content-start align-items-start m-4">
                        <div class="card-body">
                            <p class="card-title">{{ book_name[i] }}</p>
                            <p class="card-author">{{ author[i] }}</p>
                            <p class="card-info"><span class="text-muted">Votes:</span> {{ votes[i] }} | <span class="text-muted">Rating:</span> {{ rating[i] }}</p>
                        </div>
                        <button type="button" class="btn btn-primary mx-2" data-toggle="modal" data-target="#exampleModal" value="{{ book_name[i] }}">View More</button>
                        </div>
                    </div>
                    {% endfor %}
        </div>  

    </div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


</body>
<script>

</script>
</html>
